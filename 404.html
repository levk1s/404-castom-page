<!DOCTYPE html>
<html lang="uk" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="404.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" ><span class="text-primary">levk1s</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="error-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <div class="error-container">
                        <div class="error-code">
                            <span>4</span>
                            <div class="error-circle">
                                <div class="glitch-window">
                                    <div class="glitch-text">0</div>
                                </div>
                            </div>
                            <span>4</span>
                        </div>
                        <h1 class="error-title">Сторінку не знайдено</h1>
                        <p class="error-description">Схоже, що ви намагаєтесь отримати доступ до сторінки, яка не існує або була переміщена.</p>
                        
                        <div class="error-animation">
                            <div class="terminal">
                                <div class="terminal-header">
                                    <div class="terminal-buttons">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <div class="terminal-title">Terminal</div>
                                </div>
                                <div class="terminal-body">
                                    <div class="terminal-line">
                                        <span class="terminal-prompt">$</span>
                                        <span class="terminal-text" id="terminal-text"></span>
                                        <span class="terminal-cursor"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element fe-1"><i class="bi bi-code-slash"></i></div>
            <div class="floating-element fe-2"><i class="bi bi-braces"></i></div>
            <div class="floating-element fe-3"><i class="bi bi-terminal"></i></div>
            <div class="floating-element fe-4"><i class="bi bi-bug"></i></div>
            <div class="floating-element fe-5"><i class="bi bi-file-earmark-code"></i></div>
            <div class="floating-element fe-6"><i class="bi bi-laptop"></i></div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">Oleksandr Voloshchuk © 2025 </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="404.js"></script>
</body>
</html>
